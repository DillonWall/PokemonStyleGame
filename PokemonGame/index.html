<!DOCTYPE html>

<head>
    <link type="image/x-icon" href="/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>

    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" 
            style="
                background-color: black; 
                position: absolute; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0; 
                opacity: 0; 
                pointer-events: none;
                z-index: 10;
        "></div>

        <canvas></canvas>

        <div id="userInterface" style="display: none">
            <div style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 50px;
                left: 50px;
                border: 4px black solid;
                padding: 12px;
            ">
                <h1 style="font-size: 16px;">Draggle</h1>
                <div style="position: relative;">
                    <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                    <div id="enemyHealthBar"
                        style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; width: 100%; right: 0;">
                    </div>
                </div>
            </div>
            <div style="
                background-color: white;
                width: 250px;
                position: absolute;
                top: 330px;
                right: 50px;
                border: 4px black solid;
                padding: 12px;
            ">
                <h1 style="font-size: 16px;">Emby</h1>
                <div style="position: relative;">
                    <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                    <div id="playerHealthBar"
                        style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; width: 100%; right: 0;">
                    </div>
                </div>
            </div>
            <div style="
                background-color: white; 
                position: absolute; 
                height: 140px; 
                bottom: 4px; 
                left: 0; 
                right: 0;
                border-top: 4px black solid;
                display: flex;
            ">
                <div id="dialogBox" style="
                    position: absolute;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    background-color: white;
                    padding: 12px;
                    display: none;
                    cursor: pointer;
                "></div>
                <div id="attacksBox" style="
                    width: 66.66%;
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                ">
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 33.33%;
                    border-left: 4px black solid;
                ">
                    <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" 
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="data/audio.js"></script>
    <script type="text/javascript" src="consts.js"></script>
    <script type="text/javascript" src="maps/map_island.js"></script>
    <script type="text/javascript" src="data/attacks.js"></script>
    <script type="text/javascript" src="data/monsters.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
